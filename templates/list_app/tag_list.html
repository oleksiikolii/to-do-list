{% extends "base.html" %}

{% block title %}
Tags
{% endblock %}

{% block content %}
  <h1>Tags <span><a href="" class="btn btn-primary">Add</a></span></h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'list_app:tag-delete' pk=tag.id %}">Delete</a></td>
        <td><a href="{% url 'list_app:tag-update' pk=tag.id %}">Update</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
