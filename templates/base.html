<!DOCTYPE html>
<html lang="en">
<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      {% include "includes/sidebar.html" %}
      <div class="col content-col">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
